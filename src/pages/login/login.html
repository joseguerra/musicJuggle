<ion-content padding>

	<img src="assets/img/custom/tutorial_screen/svg/MusicJuggle.svg" class="mj-logo"/>

	<button ion-button block full icon-left class='default-button facebook-login' (click)="facebookLogin()">
		<ion-icon name="ion-social-facebook"></ion-icon>
		{{ 'CONECTATE_CON_FACEBOOK' | translate }}

	</button>
<!--
	<button ion-button block full icon-left class='default-button google-login' (click)="googlePlusLogin()">
		<ion-icon name="ion-social-google"></ion-icon>
		{{ 'CONECTATE_CON_GOOGLE' | translate }}
	</button>
-->
	<h3> {{ 'INICIA_SESION' | translate }}</h3>

	<ion-list>

		<ion-item no-padding>
			<ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
			<ion-input type="text" value="" [(ngModel)]="email"></ion-input>
		</ion-item>

		<ion-item no-padding>
			<ion-label floating>{{ 'CONTRASENA' | translate }}</ion-label>
			<ion-input type="password" value="" [(ngModel)]="pass"></ion-input>
		</ion-item>


	</ion-list>

	<button ion-button block class='default-button' icon-right (click)="login()">
		{{ 'INICIAR_SESION' | translate }}
		<ion-icon name="arrow-forward"></ion-icon>
	</button>

	<p text-center>{{ 'NO_TIENES_CUENTA' | translate }} <strong><span (click)="goToRegister()"> {{ 'REGISTRATE' | translate }}</span></strong></p>

</ion-content>
