<ion-content padding>

	<img src="/assets/img/custom/tutorial_screen/svg/MusicJuggle.svg" class="mj-logo"/>


	<button ion-button block full class='default-button facebook-login' (click)="facebookLogin()">
		<ion-icon name="ion-social-facebook"></ion-icon>
		{{ 'CONECTATE_CON_FACEBOOK' | translate }}
	</button>
<!--
	<button ion-button block full class='default-button google-login' (click)="googlePlusLogin()">
		<ion-icon name="ion-social-google"></ion-icon>
		{{ 'CONECTATE_CON_GOOGLE' | translate }}
	</button>
-->
	<h3> {{ 'CREA_TU_CUENTA' | translate }}</h3>

	<ion-list>

		<ion-item no-padding>
			<ion-label floating>{{ 'NOMBRE' | translate }}</ion-label>
			<ion-input type="text" value=""></ion-input>
		</ion-item>

		<ion-item no-padding>
			<ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
			<ion-input type="text" value="" [(ngModel)]="email"></ion-input>
		</ion-item>

		<ion-item no-padding>
			<ion-label floating>{{ 'EMPRESA' | translate }}</ion-label>
			<ion-input type="text" value=""></ion-input>
		</ion-item>

		<ion-item no-padding>
			<ion-label floating>{{ 'CONTRASENA' | translate }}</ion-label>
			<ion-input type="password" value="" [(ngModel)]="pass"></ion-input>
		</ion-item>

		<!--
		<button no-padding ion-item  (click)="onSelectPlan()">
			Free Plan
		</button>
		-->
		
	</ion-list>

	<button ion-button block class='default-button' (click)="register()">{{ 'CREAR_CUENTA' | translate }}</button>

	<p text-center>{{ 'YA_TIENES_CUENTA' | translate }} <strong><span (click)="openLogin()"> {{ 'INICIA_SESION' | translate }}</span></strong></p>

</ion-content>
