<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title>{{ 'GLOSARIO_DE_TERMINOS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
  	<!--
    <ion-list-header>
      Ionic 2 Accordion Example.
    </ion-list-header>
    -->
    <ion-item *ngFor="let d of data" (click)="toggleDetails(d)">
    	<ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
      	<strong>{{d.title}}</strong>
      	<div *ngIf="d.showDetails" class="details text-grey-2">{{d.details}}</div>
    </ion-item>
  </ion-list>

</ion-content>
