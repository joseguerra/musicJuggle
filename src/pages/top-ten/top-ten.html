<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title>{{ 'TOP_TEN' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


	<ion-list no-lines>
		<ion-item no-padding *ngFor="let song of songs; let i = index" (click)="openSong(song)">
			<ion-thumbnail item-left>
				<img [src]="song.album.images[0].url" class="img">
				<p class="position">{{i+1}}</p>
			</ion-thumbnail>


			<h2>{{song.name}}</h2>
			<p>{{song.album.name}}</p>
			<p>{{song.artists[0].name}}</p>
		</ion-item>

	</ion-list>

</ion-content>
