<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title>{{ 'MAS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="d1" padding-left (click)="openGlosary()">
		<p class="title-3">{{ 'GLOSARIO_TERMINOS' | translate }}</p>
	</div>

	<div class="d1" padding-left (click)="openTopTen()">
		<p class="title-3">TOP 10</p>
	</div>

	<div class="d1" padding-left (click)="openWorkWithUs()">
		<p class="title-3">{{ 'TRABAJA_CON_NOSOTROS' | translate }}</p>
	</div>

	<div class="d1" padding-left (click)="openSelectPlan()">
		<p class="title-3">{{ 'CAMBIAR_EL_PLAN' | translate }}</p>
	</div>

	<div class="d1" padding-left (click)="openTerms()">
		<p class="title-3">{{ 'TERMINOS_Y_CONDICIONES' | translate }}</p>
	</div>

	<div class="d1" padding-left (click)="openRecomendations()">
		<p class="title-3">{{ 'RECOMENDADAS' | translate }}</p>
	</div>


	<div padding-left (click)="openRegister()">
		<p class="title-3">> Pantalla de registro</p>
	</div>



</ion-content>
