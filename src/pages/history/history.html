<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title>{{ 'HISTORY' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

	<ion-list>

		<ion-item  *ngFor="let history of histories" no-padding (click)="onclick(history)">

			<ion-thumbnail item-left>
				<img [src]="history.imagen">
			</ion-thumbnail>
			
			<h2>{{history.cancion}}</h2>

			<p>{{history.artista}} â€¢ {{history.album}}</p>
			
			<p *ngIf="!history?.precio" text-right class="text-rojo uppercase">
				{{ 'ESPERANDO' | translate }}
			</p>
			
			<p *ngIf="history?.precio" text-right class="text-rojo uppercase">
				{{ 'COTIZADO' | translate }}
			</p>

		</ion-item>

		<span *ngIf="histories?.length == 0" class="notFound">
			<h2>{{ 'NO_HAY_COTIZACIONES' | translate }}</h2>
		</span>

	</ion-list>


</ion-content>
