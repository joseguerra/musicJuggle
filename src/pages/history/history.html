<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title>{{ 'HISTORY' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


	<ion-list>
		<ion-item *ngFor="let history of histories" no-padding >
			<ion-thumbnail item-left>
				<img [src]="history.imagen">
			</ion-thumbnail>
			<h2>{{history.cancion}}</h2>
			<p>{{history.artista}} â€¢ {{history.album}}</p>
			<p *ngIf="!history?.precio" text-right class="text-rojo uppercase" (click)="onclickWaiting(history)">{{ 'ESPERANDO' | translate }}</p>
			<p *ngIf="history?.precio" text-right class="text-rojo uppercase" (click)="onclick(history)">{{ 'COTIZADO' | translate }}</p>
		</ion-item>


	</ion-list>


</ion-content>
